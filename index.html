<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-connections</title>
  <script src="js-connections4.js"></script>
</head>
<style>
  div {
    background: rgb(255, 255, 255);
    background: rgba(255, 255, 255, 0.7);
    float: left;
    min-width: 4em;
    min-height: 3em;
    max-width: 29ex;
    margin: 3em;
    padding: 1em;
    border: 1px solid rgb(200, 200, 200);
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 16px;
    box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
  }
  connection {
    z-index: -1;
    border: 3px solid;
    border-radius: 7em;
    color: rgb(128, 128, 128);
    color: rgba(0, 0, 0, 0.5);
  }
  connection.odd {
    border-radius: 100%;
  }
  connection.first {
    color: black;
    border: 5px dotted;
  }
</style>
<body>
  <div id="one">div 1
  </div>
  <div id="two">div 2
  </div>
  <div id="three">div 3
  </div>
  <div id="four" style="width: 100px; height: 100px; background-color: lightblue; position: absolute; top: 300px; left: 350px; cursor: grab;">
    Drag Me
  </div>

  <script>

    const d1 = document.getElementById("one");
    const d2 = document.getElementById("two");
    const d3 = document.getElementById("three");
    const draggable = document.getElementById("four");

    let isDragging = false;
    let offsetX = 0;
    let offsetY = 0;

    draggable.addEventListener("mousedown", (e) => {
      isDragging = true;
      offsetX = e.clientX - draggable.offsetLeft;
      offsetY = e.clientY - draggable.offsetTop;
      draggable.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", (e) => {
      if (isDragging) {
        draggable.style.left = `${e.clientX - offsetX}px`;
        draggable.style.top = `${e.clientY - offsetY}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      draggable.style.cursor = "grab";
    });

    d1.connections({
      to: ['#two', '#four'],
    });

    d2.connections({
      to: '#three',
    })

    d3.connections({
      to: '#four'
    })

    //d2.connections("update");
    //d1.connections("destroy");

    // const connections = document.querySelectorAll("connection");
    // setInterval(() => {
    //   //connections.forEach((conn) => conn.connections("update"));
    // }, 100);

     setInterval(() => {
      d1.connections("update");
      d2.connections("update");
      d3.connections("update");
    }, 100);

    // d2.connections("update");

  </script>

</body>

</html>
